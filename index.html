<!DOCTYPE html>
<html>
<head>
  <style>

	.word {
	 position: absolute;
	  z-index: 1;
	  font-size: 20px;
	  color: black;
	}

	.circle {
	  z-index: 0;
	  margin: auto;
	  width: 50%;
	  font-size: 20px;
	  background: red;
	  border-radius: 50%;
	  width: 100px;
	  height: 100px;
	  position: absolute;
	}

  </style>
<script>
$(document).on('mousemove', function(e){

var pageX = e.pageX;
var pageY = e.pageY;
  console.log( pageX + ":" + pageY);

  $(".circle").css({
    "left": pageX,
    "top": pageY
  });

  $(".word").css({
    "right": pageX,
    "bottom": pageY
  });

});
</script>

</head>
  <div class="word">
    <p>word</p>
  </div>
  <div class="circle"></div>
</html>
